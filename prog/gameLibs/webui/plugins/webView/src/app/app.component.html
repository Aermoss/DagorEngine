<div class="container-fluid mt-1">
    <div class="d-inline">
        Connection status:
        <span [class.offline]="status.toLowerCase() !== 'online'" [class.online]="status.toLowerCase() === 'online'">{{status}}</span>
    </div>

    <ng-template #popContent>
        To enable this feature add <strong>enableWebSocketStream:b = yes</strong> to <strong>debug</strong> section in <strong>config.blk</strong>
    </ng-template>
    <button type="button" class="d-inline btn btn-sm btn-outline-primary" placement="bottom" [ngbPopover]="popContent" popoverTitle="Help">Help</button>
    <hr/>
</div>

<editor></editor>
